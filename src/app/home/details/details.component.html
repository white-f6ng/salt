@for( input of controls; track input) {
    @if(input.type =="Text Box"){
        <ion-input #ioninput name="{{input.name}}" label="{{input.label}} :" type="{{input.type}}"
        [(ngModel)]="userDetails[input.name]" placeholder="Enter {{input.label}}"></ion-input>
    }

    @if(input.type =="Radio Button"){
        <ion-label>{{input.label}}</ion-label>
        <ion-radio-group name="{{input.name}}"  [(ngModel)]="userDetails[input.name]">
            <ion-list>
                @for(option of input.options; track option) {
                    
                    <ion-item >
                        <ion-label>{{ option.name }}</ion-label>
                        <ion-radio slot="start" [value]="option.value"></ion-radio>
                    </ion-item>
                }
            </ion-list>
        </ion-radio-group>
    }

}

<ion-button fill="clear" (click)="onSubmit()" size="small">

    Process
</ion-button>
